<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <title>Dojo Survey</title>
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navabr-brand" href="#">Navbar</a>

        <!-- Toggler/collapsible Button  -->
        <button  class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collasibleNavbar" title="navbar">
            <span class="navbar-toggle-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="collasibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container text-danger">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
    </div>



    


    <div class="container text-center text-primary  mt-lg-5 bg-dark"  >
        <h2 class="display-4"><i class="fa fa-facebook" aria-hidden="true">Dojo Survey</i></h2>
        <form action="/showuser" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group ">
                <label for="button">Pick your favorite Language :</label>
                <select id="language" name="language" title="select">
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="javascript">JavaScript</option>
                    <option value="C#">C#</option>
                </select>
            </div>
            <div class="form-group ">
                <label for="button">Pick your Location :</label>
                <select id="location" name="location" title="location">
                    <option value="seattle">Seattle</option>
                    <option value="losangles">Los Angles</option>
                    <option value="device-width">DC</option>
                    <option value="atlanta">Atlanta</option>
                </select>
            </div>
            <div class="form-group">
                <h4>Comments :</h4>
                <label for="comment"></label>
                <textarea name="comment" id="comment" title="comment" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

                




</body>
</html>
